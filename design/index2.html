<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Layout Example</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }
        .row {
            display: flex;
            width: 100%;
        }
        .col {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Header with role "banner" -->
    <header role="banner">
        <h1>Website Title</h1>
    </header>
    
    <!-- Navigation with role "navigation" -->
    <nav role="navigation" aria-label="Main Navigation">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Main content area with role "main" -->
    <main role="main">
        <section aria-labelledby="sectionTitle">
            <h2 id="sectionTitle">Main Content</h2>
            <div class="container">
                <div class="row">
                    <!-- Columns with role "complementary" -->
                    <div class="col" role="complementary">Column 1 Content</div>
                    <div class="col" role="complementary">Column 2 Content</div>
                    <div class="col" role="complementary">Column 3 Content</div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer with role "contentinfo" -->
    <footer role="contentinfo">
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
